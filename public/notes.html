<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Note Taker</h1>
        <nav>
            <button id="new-note-btn" class="btn">New Note</button>
        </nav>
    </header>

    <main>
        
        <section id="notes-list">
            <h2>Your Notes</h2>
            <ul id="saved-notes">
                
            </ul>
        </section>

       
        <section id="note-editor">
            <h2>Edit or Add a Note</h2>
            <form>
                
                <input type="text" id="note-title" placeholder="Note Title" required>

                
                <textarea id="note-text" placeholder="Your note..." required></textarea>

                
                <button id="save-note-btn" class="btn" type="button">Save Note</button>
                <button id="clear-form-btn" class="btn" type="button">Clear Form</button>
            </form>
        </section>
    </main>

    
    <script src="/assets/js/notes.js"></script>
</body>
</html>
